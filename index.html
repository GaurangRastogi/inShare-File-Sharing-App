<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inShare - Easy File Sharing</title>
    <link rel="stylesheet" href="./static/style.css">
</head>
<body>
    <section class="upload-container">
        <div class="drop-zone">
            <div class="icon-container">
                <img src="./static/file.svg" alt="Icon" class="center" draggable="false">
                <img src="./static/file.svg" alt="Icon" class="left" draggable="false">
                <img src="./static/file.svg" alt="Icon" class="right" draggable="false">
            </div>
            <input type="file" id="fileInput">
            <div class="title">Drop your Files here or, <span class="browseBtn">browse</span></div>
        </div>
        <div class="progress-container">
            <div class="bg-progress"></div>
            <div class="inner-container">
                <div class="title">Uploading...</div>
                <div class="percent-container"><span id="percent">0%</span></div>
                <div class="progress-bar"></div>
            </div>
        </div>
        <div class="sharing-container">
            <p class="expire">Link Expires in 24 hours</p>
            <div class="input-container">
                <input type="text"  id="fileURL" readonly>
                <img src="./static/copy-icon.svg" alt="Copy-Icon" id="copyBtn">
            </div>
            <p>Or send via Email</p>
            <div class="email-container">
                <form id="emailForm">
                    <div class="field">
                        <label for="sender">Your Email</label>
                        <input type="email" required name="from-email" id="sender">
                    </div>
                    <div class="field">
                        <label for="receiver">Receiver's Email</label>
                        <input type="email" required name="to-email" id="receiver">
                    </div>
                    <button type="Submit">Send</button>
                </form>
            </div>
        </div>
    </section>
    <div class="upload-vector">
    </div>
    <div class="toast"></div>
    <script src="./static/index.js"></script>
    
</body>
</html>
